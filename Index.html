<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>js_button</title>
</head>

<body>
    <div class="conteiner">
        <img class="conteiner-logo" src="img/Discord_logo_svg.svg" alt="Discord-logo">
        <form class="conteiner-form">
            <p><input id="user-id" type="text" name="username" id="username" placeholder="username">
            </p>

            <p><input id="password-id" type="password" name="password" id="password" placeholder="password">
            </p>
            <p><input id="email-id" type="email" name="email" id="email" placeholder="email">

            </p>
            <P class="about-me">
                Напишите о себе:
                <br>
                <textarea name="message" id="message" cols="30" rows=5"></textarea>
            </P>
            <button class="btn" type="submit">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
